<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" defer></script>
    <title>Side scroller game</title>
  </head>
  <body>
    <div class="splash-screen" id="splash-screen">
      <h1>SKULLDOG</h1>
      <h2>Kill 100 Monsters As Fast As Possible!</h2>
      <h3>Press 'Enter' To Start</h6>
    </div>
    
    <canvas class="canvas" id="canvas"></canvas>

    <!-- background -->
    <img src="./images/layer-1.png" alt="layer1" id="layer-1" />
    <img src="./images/layer-2.png" alt="layer2" id="layer-2" />
    <img src="./images/layer-3.png" alt="layer3" id="layer-3" />
    <img src="./images/layer-4.png" alt="layer4" id="layer-4" />
    <img src="./images/layer-5.png" alt="layer5" id="layer-5" />

    <!-- player -->
    <img src="./images/player.png" alt="player" id="player" />

    <!-- enemy -->
    <img src="./images/enemy_digger.png" alt="digger" id="enemy-digger" />
    <img src="./images/enemy_ghost_2.png" alt="ghost2" id="enemy-ghost" />
    <img src="./images/enemy_spider.png" alt="spider" id="enemy-spider" />
    <img src="./images/enemy_zombie.png" alt="zombie" id="enemy-zombie" />
    <img src="./images/cloud.png" alt="cloud" id="cloud" />
  </body>
</html>
